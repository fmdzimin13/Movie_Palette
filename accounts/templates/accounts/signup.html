{% load bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/jejumyeongjo.css">
  <script src="https://kit.fontawesome.com/caed28bd65.js" crossorigin="anonymous"></script>
  {% bootstrap_css %}
  <title>Document</title>
</head>
<body style="background-color: #d2e2d6; font-family: 'Jeju Myeongjo', serif;">
  {% include "nav.html" %}
  <div class="container">
    <span class="m-0" style="position: absolute; top:110px; color: white; font-size: 150px;">Sign</span>
    <div class="position: absolute; d-flex justify-content-center mt-5">
      <div class="px-2 mb-4 pb-0" style="border-radius: 20px; width:55%; height:660px; background-color: white">
        <div style="color: #d2e2d6; font-size: 150px; height: 200px;">Up</div>
        <div class="text-center mt-2 px-3 mb-0">
          <h4 style="color: #d2e2d6e8">"Welcome"</h4>
          <p class="lead" style="color: grey">movie palette에 가입하시면<br>다채로운 영화와 리뷰를 즐길 수 있습니다</p>
          <div class="mb-4 mt-4 mx-5" style="border-top: 1.5px solid #d2e2d6e8;"></div>
          <form class="mt-4 mb-0 pb-0" style="font-size:medium;" action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-lg mt-2" style="height: 50px; background-color: #d2e2d6;">Signup</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% bootstrap_javascript %}
</body>
</html>
